<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/images/icon.svg" />
<title>Programación Visual - Universidad Nacional de Jujuy</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<header id="encabezado">
		<div class="logo">
			<img src="/images/PV.svg" alt="logo programacion visual">
		</div>
		<nav class="menu-navegacion">
			<ul>
				<li><a href="/index" class="enlace">HOME</a></li>
			</ul>
		</nav>
	</header>
	<div class="form-container">
		<main class="contenido-principal">
			<div class="form-container">
				<h2>FORMULARIO DE REGISTRO</h2>
				<form action="#" method="post">
					<label for="dni">DNI:</label> <input type="number" id="dni"
						name="dni" placeholder="Ej: 12345678" required> <label
						for="nombres">Nombres:</label> <input type="text" id="nombres"
						name="nombres" placeholder="Ej: Conrado Maximiliano" required>
					<label for="apellidos">Apellidos:</label> <input type="text"
						id="apellidos" name="apellidos" placeholder="Ej: Vargas" required>
					<label for="fechaNacimiento">Fecha de Nacimiento:</label> <input
						type="date" id="fechaNacimiento" name="fechaNacimiento" required>
					<label>Género:</label>
					<div class="radio-group">
						<div class="radio-item">
							<input type="radio" id="generoFemenino" name="genero"
								value="femenino"> <label for="generoFemenino">Femenino</label>
						</div>
						<div class="radio-item">
							<input type="radio" id="generoMasculino" name="genero"
								value="masculino"> <label for="generoMasculino">Masculino</label>
						</div>
						<div class="radio-item">
							<input type="radio" id="generoX" name="genero" value="x">
							<label for="generoX">X</label>
						</div>
					</div>

					<label for="email">Correo Electrónico:</label> <input type="email"
						id="email" name="email" placeholder="ejemplo@correo.com" required>

					<label for="domicilio">Domicilio:</label> <input type="text"
						id="domicilio" name="domicilio"
						placeholder="Calle, número, ciudad" required> <label
						for="provincia">Provincia:</label> <select id="provincia"
						name="provincia" required>
						<option value="">Seleccionar</option>
						<option value="Buenos Aires">Buenos Aires</option>
						<option value="Córdoba">Córdoba</option>
						<option value="Santa Fe">Santa Fe</option>
						<option value="Catamarca">Catamarca</option>
						<option value="Chaco">Chaco</option>
						<option value="Chubut">Chubut</option>
						<option value="Corrientes">Corrientes</option>
						<option value="Entre Ríos">Entre Ríos</option>
						<option value="Formosa">Formosa</option>
						<option value="Jujuy">Jujuy</option>
						<option value="La Pampa">La Pampa</option>
						<option value="La Rioja">La Rioja</option>
						<option value="Mendoza">Mendoza</option>
						<option value="Misiones">Misiones</option>
						<option value="Neuquén">Neuquén</option>
						<option value="Río Negro">Río Negro</option>
						<option value="Salta">Salta</option>
						<option value="San Juan">San Juan</option>
						<option value="San Luis">San Luis</option>
						<option value="Santa Cruz">Santa Cruz</option>
						<option value="Santiago del Estero">Santiago del Estero</option>
						<option value="Tierra del Fuego">Tierra del Fuego</option>
						<option value="Tucumán">Tucumán</option>
					</select> <label for="telefono">Número de Teléfono Celular:</label> <input
						type="tel" id="telefono" name="telefono"
						placeholder="Ej: 388 1234 567"> <label>Categorías
						de Interés:</label>
					<div class="checkbox-group">
						<div class="checkbox-item">
							<input type="checkbox" id="categoria1" name="categoria"
								value="categoria1"> <label for="categoria1">Categoría
								1</label>
						</div>
						<div class="checkbox-item">
							<input type="checkbox" id="categoria2" name="categoria"
								value="categoria2"> <label for="categoria2">Categoría
								2</label>
						</div>
					</div>

					<label for="sugerencias">Sugerencias para la Empresa:</label>
					<textarea id="sugerencias" name="sugerencias" rows="4" cols="50"
						placeholder="Escribe tus sugerencias aquí..."></textarea>

					<label for="password">Contraseña:</label> <input type="password"
						id="password" name="password" placeholder="Mínimo 8 caracteres"
						required>

					<div class="checkbox-item">
						<input type="checkbox" id="aceptarTerminos" name="aceptarTerminos"
							required> <label for="aceptarTerminos">Acepto los
							términos y condiciones</label>
					</div>

					<div class="checkbox-item">
						<input type="checkbox" id="aceptarInfoEmpresa"
							name="aceptarInfoEmpresa"> <label
							for="aceptarInfoEmpresa">Acepto recibir información
							relativa a la empresa</label>
					</div>

					<input type="submit" value="ENVIAR">
				</form>
			</div>
		</main>
	</div>

	<footer id="pie-pagina">
		<p>
			Contacto: <a href="mailto:conradovargas93@gmail.com"
				class="enlace-pie">conradovargas93@gmail.com</a>
		</p>
		<p>
			Redes Sociales: <a
				href="https://www.linkedin.com/in/conrado-vargas-2a1b4b1b1/"
				class="enlace-pie">LinkedIn</a> <a
				href="https://github.com/justmeconrado" class="enlace-pie">GitHub</a>
		</p>
		<p>
			<a href="#encabezado" class="enlace-pie">Volver arriba</a>
		</p>
	</footer>
</body>
</html>
</body>
</html>
